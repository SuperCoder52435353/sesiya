<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abduraxmon WEB - Kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-inter transition-all duration-300 ease-in-out flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm transform transition-all duration-300 ease-in-out">
        <h2 class="text-2xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 animate-gradient">Abduraxmon WEB Kirish</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="firstName">Ism</label>
                <input type="text" id="firstName" class="w-full p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="lastName">Familiya</label>
                <input type="text" id="lastName" class="w-full p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="password">Parol</label>
                <input type="password" id="password" class="w-full p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition" required>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="rememberMe" class="mr-2 accent-indigo-500">
                <label for="rememberMe" class="text-sm">Meni eslab qol</label>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">Kirish</button>
        </form>
        <p id="loginError" class="text-red-500 text-sm mt-3 hidden"></p>
    </div>
    <script src="utils.js"></script>
</body>
</html>
