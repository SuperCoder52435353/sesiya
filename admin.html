<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abduraxmon WEB - Admin Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-inter transition-all duration-300 ease-in-out">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 animate-gradient">Abduraxmon WEB - Admin Paneli</h1>
            <div class="flex items-center space-x-3">
                <select id="languageSelect" class="p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="uz">O'zbek</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
                <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <svg id="themeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <button id="backBtn" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">Orqaga</button>
                <button id="closeAdmin" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition"></button>
            </div>
        </header>

        <div id="adminLogin" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm mx-auto">
            <h2 class="text-xl font-bold mb-5">Admin Kirish</h2>
            <input type="password" id="adminPassword" class="w-full p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition mb-4" placeholder="Parol">
            <button id="adminLoginBtn" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">Kirish</button>
        </div>

        <div id="adminContent" class="hidden">
            <h2 class="text-xl font-bold mb-5">Foydalanuvchilar</h2>
            <div id="userList" class="space-y-2"></div>
            <h2 class="text-xl font-bold mt-6 mb-5">Admin Xabarlari</h2>
            <div id="adminMessages" class="space-y-2"></div>
            <h2 class="text-xl font-bold mt-6 mb-5">Foydalanuvchi Jurnali</h2>
            <div id="userLogs" class="space-y-2"></div>
            <h2 class="text-xl font-bold mt-6 mb-5">Statistika</h2>
            <canvas id="userStatsChart"></canvas>
            <div class="mt-6">
                <button id="exportAllDataBtn" class="bg-blue-600 text-white p-2 rounded-lg mr-2 hover:bg-blue-700 transition">Ma'lumotlarni Eksport Qilish</button>
                <button id="clearLogsBtn" class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 transition">Jurnalni Tozalash</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="utils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
