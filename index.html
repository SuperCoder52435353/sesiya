<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abduraxmon WEB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-inter transition-all duration-300 ease-in-out">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 animate-gradient">Abduraxmon WEB</h1>
            <div class="flex items-center space-x-3">
                <select id="languageSelect" class="p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="uz">O'zbek</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
                <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <svg id="themeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <button id="settingsBtn" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="settingsPanel" class="fixed right-0 top-0 h-full bg-white dark:bg-gray-800 p-6 shadow-xl w-72 z-40 transform transition-all duration-300 translate-x-full">
            <button id="closeSettings" class="mb-4 text-sm font-medium"></button>
            <button id="backBtn" class="mb-4 text-sm font-medium">Orqaga</button>
            <h2 class="text-xl font-bold mb-5">Sozlamalar</h2>
            <button id="adminPanelBtn" class="w507 4 w-full bg-indigo-600 text-white p-2 rounded-lg mb-3 hover:bg-indigo-700 transition">Administrator paneli</button>
            <button id="contactAdminBtn" class="w-full bg-green-600 text-white p-2 rounded-lg mb-3 hover:bg-green-700 transition">Administratorga xabar</button>
            <button id="logoutBtn" class="w-full bg-red-600 text-white p-2 rounded-lg hover:bg-red-700 transition">Chiqish</button>
        </div>

        <div id="contactAdminModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
                <h2 class="text-xl font-bold mb-5">Administratorga xabar yuborish</h2>
                <form id="contactAdminForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1" for="adminMessage">Xabar</label>
                        <textarea id="adminMessage" class="w-full p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition">Yuborish</button>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-5">Buxgalteriya paneli</h2>
                <div id="accountingTabs" class="space-y-2">
                    <button class="tab-btn bg-indigo-600 text-white p-2 rounded-lg w-full hover:bg-indigo-700 transition" data-tab="balanceSheet">Balans hisobi</button>
                    <button class="tab-btn bg-indigo-600 text-white p-2 rounded-lg w-full hover:bg-indigo-700 transition" data-tab="transactions">Tranzaksiyalar</button>
                    <button class="tab-btn bg-indigo-600 text-white p-2 rounded-lg w-full hover:bg-indigo-700 transition" data-tab="reports">Hisobotlar</button>
                    <button class="tab-btn bg-indigo-600 text-white p-2 rounded-lg w-full hover:bg-indigo-700 transition" data-tab="analytics">Tahlil</button>
                    <button class="tab-btn bg-indigo-600 text-white p-2 rounded-lg w-full hover:bg-indigo-700 transition" data-tab="calculations">Hisob-kitoblar</button>
                </div>
                <div id="accountingContent" class="mt-5">
                    <div id="balanceSheet" class="tab-content">
                        <h3 class="text-lg font-semibold mb-3">Balans hisobi</h3>
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-indigo-100 dark:bg-indigo-800">
                                    <th class="p-2 border">Kategoriya</th>
                                    <th class="p-2 border">Miqdor (USD)</th>
                                </tr>
                            </thead>
                            <tbody id="balanceTable"></tbody>
                        </table>
                    </div>
                    <div id="transactions" class="tab-content hidden">
                        <h3 class="text-lg font-semibold mb-3">Tranzaksiyalar</h3>
                        <form id="transactionForm" class="mb-3">
                            <input type="text" id="transactionDesc" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700" placeholder="Tavsif">
                            <input type="number" id="transactionAmount" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700" placeholder="Miqdor" step="0.01">
                            <select id="transactionType" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700">
                                <option value="asset">Aktiv</option>
                                <option value="liability">Passiv</option>
                                <option value="income">Daromad</option>
                                <option value="expense">Xarajat</option>
                                <option value="debit">Debet</option>
                                <option value="credit">Kredit</option>
                            </select>
                            <button type="submit" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">Qo'shish</button>
                        </form>
                        <div id="transactionList"></div>
                    </div>
                    <div id="reports" class="tab-content hidden">
                        <h3 class="text-lg font-semibold mb-3">Hisobotlar</h3>
                        <div id="reportContent"></div>
                    </div>
                    <div id="analytics" class="tab-content hidden">
                        <h3 class="text-lg font-semibold mb-3">Tahlil</h3>
                        <canvas id="analyticsChart"></canvas>
                    </div>
                    <div id="calculations" class="tab-content hidden">
                        <h3 class="text-lg font-semibold mb-3">Hisob-kitoblar</h3>
                        <form id="calculationForm" class="mb-3">
                            <input type="number" id="principal" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700" placeholder="Asosiy summa (USD)" step="0.01">
                            <input type="number" id="rate" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700" placeholder="Foiz stavkasi (%)" step="0.01">
                            <input type="number" id="time" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700" placeholder="Vaqt (yil)" step="1">
                            <select id="calcType" class="p-2 border rounded-lg mb-2 w-full dark:bg-gray-700">
                                <option value="compound">Murakkab foiz</option>
                                <option value="simple">Oddiy foiz</option>
                                <option value="debt">Qarz to'lash</option>
                            </select>
                            <button type="submit" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">Hisoblash</button>
                        </form>
                        <div id="calculationResult"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Abduraxmon AI Yordamchisi</h2>
                    <select id="aiLanguageSelect" class="p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition">
                        <option value="uz">O'zbek</option>
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>
                <div id="chatContainer" class="h-[500px] overflow-y-auto p-4 bg-gray-100 dark:bg-gray-700 rounded-lg border border-gray-300 dark:border-gray-600">
                    <div id="chatMessages"></div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <input id="chatInput" type="text" class="flex-1 p-2 border rounded-lg dark:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition" placeholder="Savol bering...">
                    <button id="sendMessage" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">Yuborish</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-8 text-gray-600 dark:text-gray-400">
        Published by Abduraxmon
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/lib/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="utils.js"></script>
    <script src="ai.js"></script>
    <script src="accounting.js"></script>
</body>
</html>
